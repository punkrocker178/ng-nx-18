<div *ngIf="product; else loading" class="product-details">
  <h1>{{ product.name }}</h1>
  <!-- <img [src]="product.images?.[0]" alt="{{ product.name }}" class="product-image" /> -->

  <div class="product-info">
    <p><strong>Price:</strong> {{ product.price | currency }}</p>
    <p *ngIf="product.priceDiscounted">
      <strong>Discounted Price:</strong> {{ product.priceDiscounted | currency }}
    </p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Stock:</strong> {{ product.stock > 0 ? product.stock : 'Out of Stock' }}</p>
  </div>

  <div class="product-actions">
    <button mat-flat-button [disabled]="product.stock <= 0" (click)="addToCart()">Add to Cart</button>
  </div>
</div>

<ng-template #loading>
  <p>Loading product details...</p>
</ng-template>
