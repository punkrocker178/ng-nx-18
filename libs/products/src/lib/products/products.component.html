<div *ngIf="product; else loading" class="product-details">
  <h1>{{ product.name }}</h1>
  <!-- <img [src]="product.images?.[0]" alt="{{ product.name }}" class="product-image" /> -->

  <div class="product-info">
    <div>Category: {{product.category?.name}}</div>
    <div>Price:{{ product.price | currency }}</div>
    <p *ngIf="product.priceDiscounted">
      Discounted Price: {{ product.priceDiscounted | currency }}
    </p>
    <div>Description: {{ product.description }}</div>
    <div>Stock: {{ product.stock > 0 ? product.stock : 'Out of Stock' }}</div>
  </div>

  <div class="product-actions">
    <button mat-flat-button [disabled]="product.stock <= 0" (click)="addToCart()">Add to Cart</button>
  </div>
</div>

<ng-template #loading>
  <p>Loading product details...</p>
</ng-template>
